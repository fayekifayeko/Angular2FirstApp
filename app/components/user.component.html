<h1>Hellooooofffffff {{name}} </h1>
  <p><strong>Email:</strong>{{email}}</p>
  <p><strong>Adress:</strong>{{adress.street}}, {{adress.post}},{{adress.city}}</p>
  <button (click)="ShowMyHobbies()">{{showhobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
  <div *ngIf="showhobbies">
  <h3>HOBBIES</h3>
  <ul>
  <li *ngFor="let hobby of hobbies;let i = index">
   {{hobby}}<button (click)="deletehobby(i)">X</button>
  </li>
  </ul>
  <form (submit)="addhobby(hobby.value)">
  <label>Add Hobby</label><br />
  <input type="text" #hobby />
  </form>
 </div>
 <form>
 <label>Name</label><br />
 <input type="text" name="name" [(ngModel)]="name" /><br />
 <label>Email:</label><br />
 <input type="text" name="email" [(ngModel)]="email" /><br />
 <label>Street:</label><br />
 <input type="text" name="adress.street" [(ngModel)]="adress.street" /><br />
 <label>Post</label><br />
 <input type="text" name="adress.post" [(ngModel)]="adress.post" /><br />
 <label>City:</label><br />
 <input type="text" name="adress.city" [(ngModel)]="adress.city" /><br />
 </form>
 <div *ngFor="let post of posts">
 <h3>{{post.title}}</h3>
 <p>{{post.body}}</p>
 </div>
